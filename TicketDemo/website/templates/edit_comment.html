{% extends "base.html" %}
{% block title %} Edit Comment {% endblock %}
{% block content %}
<h1 align="center"> Edit Comment </h1>
<form method='POST'>
    <div align='center' class="form-group">
        <input 
            type="text" 
            id = "text" 
            name = "text" 
            class = "form-control"
            placeholder = "{{comment.text}}"
        />
        <br>
        <button type="submit" class="btn btn-lg btn-dark">Edit</button>
    </div>
</form>
{% endblock %}
