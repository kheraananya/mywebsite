{% extends "base.html" %}
{% block title %} Create Ticket {% endblock %}
{% block content %}
<br>
<div align="left"><button onclick="javascript:history.back()" class="btn btn-secondary">&laquo; Back</button></div>
<br>
<form method='POST'>
    <div align="right"><button type="submit" class="btn btn-info">Save</button></div>
    <br>
    <div>
        <div class="form-group" class="grid-container"
            style="display: grid;
    grid-template-columns: auto auto ; grid-gap: 30px; border: 1px solid grey; border-radius: 5px; background-color: #C9E5EF; padding: 20px;">
            <div>
                <label for="custname">Customer Name:<span style="color:red">*</span></label>
                <input type="text" id="custname" name="custname" class="form-control name_list"
                    placeholder="Enter Customer Name" />
            </div>

            <div>
                <label for="title">Requirement Title:<span style="color:red">*</span></label>
                <input type="text" id="title" name="title" class="form-control name_list"
                    placeholder="Enter Requirement Title" />
            </div>
        </div>
        <br>
    </div>
    <div>
        <!-- <button type="button" class="btn btn-danger">Questionnaire</button>
           -->
        <br>
        <div style="border: 1px solid grey; border-radius: 5px; background-color: #C9E5EF; padding:10px">
            <div
                style="border : 1px solid grey ;color: white; border-radius: 5px; background-color: #003E7F; padding:10px">
                Questionnaire:
            </div>
            <br>
            <div> {% for question in questions %}
                <label for="q{{question.id}}">{{question.question}}</label>
                <input type="text" id="q{{question.id}}" name="q{{question.id}}" class="form-control"
                    placeholder="{{question.question}}" />
                {% endfor %}
            </div>

        </div>
    </div>

</form>

{% endblock %}
