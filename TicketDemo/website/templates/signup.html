{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}
{% block content %}
<style>
    body{
        background-color: rgb(244, 244, 244);  
    }
    hr{
        border: 1px solid;
    }
</style>
<form method="POST">

    <hr style="margin-top:0px; margin-left: -80px; margin-right: -80px; ">
    <div align="center">
        <h1 style="color:#C9E5EF"><b>ScoPortal</b></h1>
        </div>
    
         <div class="container py-5 h-50">
           <div class="row d-flex justify-content-center align-items-center h-100">
             <div class="col-9 col-md-6 col-lg-8 col-xl-10">
               <div class="card shadow-2-strong" style="border-radius: 1rem; margin-top: -25px;">
                 <div class="card-body p-5 text-center">
       
                   <h3 class="mb-5">Signup</h3>
       
                   <div class="form-outline mb-4">
                     
                    
                     <label for="email">Email Address</label>
        <input 
            type="text" 
            id = "email" 
            name = "email" 
            class = "form-control"
            placeholder = "Enter Email"
        />
        <label for="email" class="form-label">Username</label>
        <input 
            type="text" 
            id = "username" 
            name = "username" 
            class = "form-control"
            placeholder = "Enter Username"
        />
        <label for="password1" class="form-label">Password</label>
        <input 
            type="password" 
            id = "password1" 
            name = "password1" 
            class = "form-control"
            placeholder = "Enter Password"
        />
        <label for="password2" class="form-label">Password Again</label>
        <input 
            type="password" 
            id = "password2" 
            name = "password2" 
            class = "form-control"
            placeholder = "Enter Password Again"
        />
        <label for="usertype" class="form-label">User Type</label>
        <select class="form-select" id="usertype" name = "usertype">
            <option value="reporter">Reporter</option>
            <option value="admin">Admin</option>
            <option value="assignee">Assignee</option>
        </select>
                   </div>
       
                  
                   
       
                   <button class="btn btn-primary btn-lg btn-block" type="submit">Sign up</button>
       
                 
       
                 
       
                 </div>
               </div>
             </div>
           </div>
         </div>
       
    
 </form>
<script>
    $(document).ready(function() {
        var x = document.getElementById("signup");
        x.setAttribute("class","nav-item nav-link active");
    });
</script>
{% endblock %}
