{% extends "base.html" %} {% block title %} Dashboard {% endblock %} {% block
content %}
<script
	type="text/JavaScript"
	src=" https://MomentJS.com/downloads/moment.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0/dist/chartjs-adapter-luxon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<h2 align="center" style="margin-top: 10px"><b>Dashboard</b></h2>
<div class>
	<div class="card card-style mb-2">
		<div class="card-body shadow">
			<div class="chart-container" style="position: relative">
				<canvas id="myChart1" width="400" height="400"></canvas>
			</div>
		</div>
	</div>
</div>
<div class>
	<div class="card card-style mb-2">
		<div class="card-body shadow">
			<div class="chart-container" style="position: relative">
				<form method="POST" action="/graph-settings">
					<select name="datebox" id="datebox">
						<option value="created"{% if prevdatetype == "created" %} selected {% endif %}>Date Created</option>
						<option value="assigned"{% if prevdatetype == "assigned" %} selected {% endif %}>Date Assigned</option>
					</select>
					&emsp;
					<label for="startdate">Start</label>
					<input type="date" id="startdate" name="startdate" value="{{prevstartdate}}"/>
					&emsp;
					<label for="enddate">End</label>
					<input type="date" id="enddate" name="enddate" value="{{prevenddate}}"/>
					&emsp;
					<select id="assignees" name="assignees" value="{{prevassignee}}">
						{% if user.usertype == 'assignee' %}
							<option value="{{user.username}}" selected>{{user.username}}</option>
						{% else %}
							<option value="" selected>All Assignees</option>
							{% for assignee in assignees %}
								<option value="{{assignee.username}}" {% if assignee.username == prevassignee %} selected {% endif %}>{{assignee.username}}</option>
							{% endfor %}
						{% endif %}
					</select>
					&emsp;
					<select id="reporters" name="reporters">
						{% if user.usertype == 'reporter' %}
							<option value="{{user.username}}" selected>{{user.username}}</option>
						{% else %}
						<option value="" selected>All Reporters</option>
							{% for reporter in reporters %}
								<option value="{{reporter.username}}"{% if reporter.username == prevreporter %} selected {% endif %}>{{reporter.username}}</option>
							{% endfor %}
						{% endif %}
					</select>
					&emsp;
					<button style="background-color: #003E7F; color: white;">Refresh</button>
				</form>
				<br>
				<canvas id="myChart2" width="400" height="400"></canvas>
			</div>
		</div>
	</div>
</div>
<script>
	   count_vs_status = JSON.parse( {{count_vs_status|tojson}} );
	      statuses =[];
	      counts=[];
	      for(ele of count_vs_status)
	      {
	          statuses.push(ele[1]);
	          counts.push(ele[0]);
	      }
	maxval = Math.max(...counts);
	stepSize = Math.ceil(maxval/5);
	   const ctx = document.getElementById('myChart1').getContext('2d');
	   const myChart1 = new Chart(ctx, {
	   type: 'bar',
	   data: {
	       labels: statuses,
	       datasets: [{
	           label: '# of Tickets',
	           data: counts,
	           borderWidth: 1,
	           backgroundColor: [
	            'rgba(255, 99, 132, 0.8)',
	            'rgba(54, 162, 235, 0.8)',
	            'rgba(255, 206, 86, 0.8)',
	            'rgba(75, 192, 192, 0.8)',
	            'rgba(153, 102, 255, 0.8)',
	            'rgba(255, 159, 64, 0.8)',
	            'rgba(255, 99, 132, 0.8)',
	            'rgba(54, 162, 235, 0.8)',
	            'rgba(255, 206, 86, 0.8)',
	            'rgba(75, 192, 192, 0.8)',
	            'rgba(153, 102, 255, 0.8)',
	            'rgba(255, 159, 64, 0.8)',
				'rgba(255, 99, 132, 0.8)'
	          	],
			barPercentage: 0.5
	       }]
	   },
	   options: {
		plugins: {
			legend: {
				position: "right",
				labels: {
					boxWidth:12,
				generateLabels: (chart) => {
					const datasets = chart.data.datasets;
					return datasets[0].data.map((data, i) => ({
					text: `${chart.data.labels[i]} - ${data}`,
					fillStyle: datasets[0].backgroundColor[i],
					}))
				}
			}
	    		},
	          title: {
	              display: true,
	              text: "Summary Report for Ticket Count per Status"
	          }
	      },
	        legend: { display: true },
	        responsive: true,
	        maintainAspectRatio: true,
	        aspectRatio: 3,
	        scales: {
		y: {
			title: {
	        			display: true,
	        			text: 'Ticket Count',
						font: {
                        weight: 'bold'
                    	}
	     	 		},
			min: 0,
			grace: '20%',
			beginAtZero:true,
			ticks:{
				stepSize:stepSize
			}
		},
		x:{
			title: {
	        			display: true,
	        			text: 'Status',
						font: {
                        weight: 'bold'
                    	}
	     	 		}
		}
	},
	        tooltips: { enabled: true}
	   }
	});
</script>

<script>
	tickets_date_created = JSON.parse( {{tickets_date_created|tojson}} );
	var s = document.getElementById("startdate");
	var e = document.getElementById("enddate");
	now = moment().format('YYYY/MM/DD');
	yearago = moment().subtract(1,'years').format('YYYY/MM/DD')
	dateStart=moment(yearago, 'YYYY/MM/DD');
	dateEnd=moment(now, 'YYYY/MM/DD');
	if(e.value != "")
	{
		dateEnd = moment(e.value, 'YYYY/MM/DD');
	}
	if(s.value != "")
	{
		dateStart = moment(s.value, 'YYYY/MM/DD');
	}
	datelen = tickets_date_created.length;
	var monthRange = [];
	while (dateEnd > dateStart || dateStart.format('M') === dateEnd.format('M')) 
	{
		monthRange.push(dateStart.format('MMM/YY'));
		dateStart.add(1,'month');
	}
	monthHeights=[]
	for(month of monthRange)
	{
		count=0;
		month = moment(month,'MMM/YY').format('MMM/YY');
		strmonth = String(month);
		for(ele of tickets_date_created)
		{
			temp = moment(ele, 'YYYY/MM/DD').format('MMM/YY');
			strtemp = String(temp);
			if(strtemp.localeCompare(strmonth)==0)
			{
				count = count+1;
			}
		}
		monthHeights.push(count);
	}
	const ctx2 = document.getElementById("myChart2");
	const testsChart = new Chart(ctx2, {
		type: "line",
		data: {
			labels: monthRange,
			datasets: [
				{
					label: '# of Tickets Created',
					data: monthHeights,
					backgroundColor: [
	            'rgba(255, 99, 132, 0.8)',
	            'rgba(54, 162, 235, 0.8)',
	            'rgba(255, 206, 86, 0.8)',
	            'rgba(75, 192, 192, 0.8)',
	            'rgba(153, 102, 255, 0.8)',
	            'rgba(255, 159, 64, 0.8)',
	            'rgba(255, 99, 132, 0.8)',
	            'rgba(54, 162, 235, 0.8)',
	            'rgba(255, 206, 86, 0.8)',
	            'rgba(75, 192, 192, 0.8)',
	            'rgba(153, 102, 255, 0.8)',
	            'rgba(255, 159, 64, 0.8)',
				'rgba(255, 99, 132, 0.8)'
	          		],
				},
			],
		},
		options: {
			animations: {
      			tension: {
					duration: 10000,
					easing: 'linear',
					from: 0.3,
					to: 0,
					loop: true
      			}
			},
			plugins:{
				legend: {
				position: "right",
				labels: {
				boxWidth:12,
				generateLabels: (chart) => {
					const datasets = chart.data.datasets;
					return datasets[0].data.map((data, i) => ({
					text: `${chart.data.labels[i]} - ${data}`,
					fillStyle: datasets[0].backgroundColor[i],
							}))
						}
					}
	    		},
				title: {
	              display: true,
	              text: "Summary Report of Tickets Created per Month"
	          }
			},
			maintainAspectRatio: true,
			aspectRatio: 3,
			scales: {
				y: {
					grace: '10%',
					ticks: {
    					precision: 0,
					},
					min:0,
					title: {
	        			display: true,
	        			text: 'Ticket Count',
						font: {
                        weight: 'bold'
                    	}
	     	 		},
				},
				x:{
					title: {
	        			display: true,
	        			text: 'Months',
						font: {
                        weight: 'bold'
                    	}
	     	 		},
				}
			},
		},
	})
</script>

{% endblock %}
